                                <input type="text" class="form-control" id="link" placeholder="请输入URL">

        <script type="text/javascript">
            function submit_link(){
                var link = $("#link").val();
                var prefix = "";
                if(link.indexOf("youku") >= 0)
                    prefix = "https://jiexi.071811.cc/jx.php?url="
                else
                    prefix = "http://jx.api.163ren.com/vod.php?url="
                $("iframe").attr("src",prefix+link)
            }
        </script>
