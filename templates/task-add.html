<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
        <meta charset="utf-8" />
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Task Add</title>

    </head>

    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Lili</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="/h5/video/list">Video List</a></li>
                    <li><a href="/h5/task/list">Task List</a></li>
                    <li><a href="/h5/task/add">Task Add</a></li>
                </ul>
            </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-10 col-xs-10">
                                <label class="sr-only">URL:</label>
                                <input type="text" class="form-control" id="link" placeholder="请输入URL">
                        </div>
                        <div class="col-md-2 col-xs-2">
                            <button type="button" class="btn btn-default" onclick="submit_link()">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            function submit_link(){
                var link = $("#link").val();
                var url = "/video/newtab?link="+link;
                $.get(url,function(data,status){
                    alert(data)
                });
            }
        </script>
    </body>
